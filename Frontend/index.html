<!DOCTYPE html>
<html>
<head>
    <title>Cabify</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/cabify_logo.jpg">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Monofett&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container_1">
        <div class="header">
            <div class="logo">
                <div class="ellipse_black"></div>
                <div class="C"></div>
            </div>
            <div class="cabify_text">cabify</div>
            <a href="about.html" class="about">О нас  -></a>
            <div class="line_1"></div>
        </div>

        <div class="column">
            <div class="ellipse_orange"></div>
            <div class="description">Инновации <br> под рукой</div>
            <div class="subdescription">Хотите сэкономить - <br> мы вам поможем!</div>
            <div class="text_prices">Изменение цен на такси от исходной <br> точки в зависимости от времени</div>

            <div class="calendar">
                <button id="btnPrev" type="button">Предыдущий</button>
                <button id="btnNext" type="button">Следующий</button>

                <div id="divCal"></div>
                <div id="selected-date"></div>

                <div id="current-time" class="current-time"></div>

                <button id="show-chart-button">КЛАЦ!</button>
            </div>
        </div>
        
        <div class="column">  
            <div class="map">
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;coordorder=longlat&amp;apikey=790aa23d-7c53-410b-bfe0-c2ff5b0cd7fc" type="text/javascript"></script>
                <script src="script.js" type="text/javascript"></script>
                <div id="map"></div>
            </div>
            <div class="ellipse_azure"></div>
            <canvas id="myChart"></canvas>
        </div>

        <div class="footer">
            <div class="line_2"></div>
            <div class="cabify_text_2">cabify</div>
        </div>
    </div>
</body>
</html>
