name: Daily Dump Data to MongoDB

on:
  schedule:
    - cron: "0 0 * * *"  # This sets the job to run daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  dump_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Disable GitHub token persistence

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo

      - name: Run data dump script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}  # Use the MongoDB URI secret
        run: |
          python your_script_name.py  # Replace with the name of your Python script

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json  # Replace with the path to your data.json file
          git commit -m "Clear data.json after uploading data to MongoDB"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
